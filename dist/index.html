<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой учитель</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="container header-container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="/">
                        <img src="./image/logo.png" alt="Логотип">
                    </a>
                </div>
                <nav class="header-navigation">
                    <ul class="header-navigation__list">
                        <li>
                            <a href="#" class="header-navigation__item">Направление</a>
                        </li>
                        <li>
                            <a href="#" class="header-navigation__item">Обо мне</a>
                        </li>
                        <li>
                            <a href="#" class="header-navigation__item">Как проходят занятие</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-record">
                <a href="#">Записаться на первый урок</a>
            </div>
        </div>
    </header>
    <main>
        <section class="intro" id="intro">
            <div class="container container-intro">
                <div class="intro-wrapper">
                    <div class="intro-left">
                        <h1>Научу создавать:</h1>
                        <div class="intro-direction">
                            <p class="game">Игры</p>
                            <p class="site">Сайты</p>
                            <p class="algorithms">Алгоритмы</p>
                        </div>
                        <div class="intro-lesson">
                            <a href="#">
                                Бесплатный первый урок
                            </a>
                            <svg width="43" height="27" viewBox="0 0 43 27" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 13.5H42M42 13.5L29.2621 1M42 13.5L29.2621 26" stroke="#444444"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <p class="intro-tagline">
                            Онлайн-обучение — удобно и эффективно!
                        </p>
                    </div>
                    <div class="intro-wrapper-right">

                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
